<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研发质量管理系统主页</title>
  <!-- 引入字体图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- 引入外部CSS文件 -->
  <link rel="stylesheet" href="/css/DQEIndexStyle.css">

  <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/3.0.25/dingtalk.open.js"></script>


</head>
<body>


<div class="title-container">
  <div class="title">主页</div>
</div>

<div class="main-container">
  <div class="dashboard" onclick="location.href='数据看板.html'">
    <div>
      <div class="bar-chart">
        <div class="bar bar1">75%</div>
        <div class="bar bar2">50%</div>
        <div class="bar bar3">90%</div>
      </div>
      <p>数据看板</p>
    </div>
  </div>

  <div class="grid-container">
    <div class="module" onclick="location.href='项目进度.html'">项目进度</div>
    <div class="module" onclick="location.href='问题点模块.html'">问题点模块</div>
    <div class="module" onclick="location.href='样品数据.html'">样品数据</div>
    <div class="module" onclick="location.href='其他模块.html'">其他模块</div>
  </div>
</div>


<!-- 下方固定按钮 -->
<div class="btn-container">
  <hr class="divider"> <!-- 按钮上方的横线 -->
  <!-- 主页按钮 -->
  <button class="btn" id="homeBtn"><i class="fas fa-home"></i></button>
  <!-- 搜索资源库按钮 -->
  <button class="btn" id="cloudBtn"><i class="fas fa-cloud"></i></button>
  <!-- 个人界面按钮 -->
  <button class="btn" id="profileBtn"><i class="fas fa-user"></i></button>
</div>





</body>
</html>
