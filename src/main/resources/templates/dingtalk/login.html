<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钉钉免登验证中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .login-container {
            text-align: center;
            color: white;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #ffcccc;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>正在验证身份...</h1>
        <div class="loading-spinner"></div>
        <p>请稍候，正在连接钉钉进行身份验证</p>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="https://g.alicdn.com/dingding/dingtalk-jsapi/2.7.0/dingtalk.open.js"></script>
    <script>
        // 获取重定向URL，如果没有则使用默认页面
        function getRedirectUrl() {
            // 尝试从URL参数获取重定向地址
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                return decodeURIComponent(redirect);
            }
            // 默认跳转到reliabilityLab首页
            return '/reliablityLab/index';
        }

        dd.ready(function () {
            dd.runtime.permission.requestAuthCode({
                corpId: "ding39a9d20442a933ec35c2f4657eb6378f", // 企业CorpId
                onSuccess: function (result) {
                    // 获取到authCode后发送到后端
                    sendAuthCodeToServer(result.code);
                },
                onFail: function (err) {
                    showError('获取authCode失败: ' + JSON.stringify(err));
                }
            });
        });

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        function sendAuthCodeToServer(authCode) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/getUserInfo', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        try {
                            var response = JSON.parse(xhr.responseText);
                            if (response.errorCode) {
                                showError('登录失败: ' + (response.errorMessage || '未知错误'));
                                return;
                            }
                            
                            // 单独将每个需要的字段保存到localStorage（本地缓存）
                            localStorage.setItem('userId', response.userId);
                            localStorage.setItem('username', response.username);
                            localStorage.setItem('job', response.job);
                            localStorage.setItem('departmentId', response.departmentId);
                            localStorage.setItem('corp_id', response.corp_id);
                            localStorage.setItem('templatespath', response.templatespath);
                            localStorage.setItem('savepath', response.savepath);
                            localStorage.setItem('imagepath', response.imagepath);
                            
                            // 获取重定向URL并跳转
                            const redirectUrl = getRedirectUrl();
                            window.location.href = redirectUrl;
                        } catch (e) {
                            showError('解析响应失败: ' + e.message);
                        }
                    } else {
                        showError('请求失败，状态码: ' + xhr.status);
                    }
                }
            };
            xhr.onerror = function() {
                showError('网络错误，请检查网络连接');
            };
            xhr.send(JSON.stringify({authCode: authCode}));
        }
    </script>
</body>
</html>
