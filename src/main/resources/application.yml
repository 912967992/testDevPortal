spring:
  profiles:
    active: dev
  http:
    connection:
      timeout: 30000 # 30 秒

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5

  resources:
    cache:
      period: 0
    chain:
      cache: false

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  datasource:
    url: jdbc:mysql://localhost:3306/secondtest?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: a134679
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Redis 配置
  redis:
    host: localhost
    port: 6380
    password:  # 如果Redis设置了密码，在这里配置
    database: 1  # 使用database 1，避免与其他项目冲突
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20  # 连接池最大连接数
        max-wait: -1ms  # 连接池最大阻塞等待时间
        max-idle: 10    # 连接池最大空闲连接
        min-idle: 5     # 连接池最小空闲连接

server:
  port: 8082
#  port: 8080
  servlet:
    session:
      timeout: 8h  # 设置会话超时时间为8小时
  tomcat:
    max-swallow-size: 100MB  # 增加文件上传限制
    max-http-form-post-size: 100MB
    connection-timeout: 20000
    max-http-header-size: 65536
    max-threads: 200
    accept-count: 100






mybatis:
  type-aliases-package: com.lu.ddwyydemo04.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml


